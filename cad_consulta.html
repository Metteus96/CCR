                    </nav> </div>  
                               
        </header>

        <main>
            <form id="cadastroConsulta">
                <div class="cadastro-consulta">
                    <div class="title-cad">
                        <h1>Cadastro de Consultas Realizadas</h1>
                    </div>
                        <hr>
                    <div class="conteudo">

                     <div class="group">

                        <div class="title-group"><p>Dados do Paciente</p></div>

                        <div class="conteudo-group">

                            <div class="section-group">
                                <label class="label" for="nome">Nome<span style="color: red;">*</span></label>
                                <input id="nome" name="nome" type="text" placeholder="Nome Completo" required>
                            </div>

                            <div class="section-group">
                                <label class="label" for="numero">Número Cartão/Guia<span style="color: red;">*</span></label>
                                <input id="numero" name="numero" placeholder="Cartão/Guia do Convênio" type="number" min="0" required>
                            </div>

                            <div class="section-group">
                                <label class="button-cad" for="foto">Anexar Guia do Convênio</label>
                                <input type="file" id="foto" name="foto" style="display: none" multiple="false" capture="camera" accept="image/*">
                                <span id="status-imagem"></span>
                            </div>

                        </div>

                     </div>

                     <hr>

                     <div class="group">

                        <div class="title-group"><p>Dados do Atendimento</p></div>

                            <div class="conteudo-group">

                                <div class="section-group">
                                    <label class="label">Data<span style="color: red;">*</span></label>
                                    <input id="data" type="datetime-local" min="2022-09-01T08:00" required />
                                </div>

                                <div class="section-group">
                                    <div class="labelConv">
                                        <label class="label" for="">Convênio<span style="color: red;">*</span></label>
                                        <button id="btnConv" class="btn-mais" type="button" onclick="exibeCadastraConvenio()" title="Cadastrar novo convênio">+</button>
                                    </div>
                                        <input
                                        type="text"
                                        style="display: none; margin-bottom: 8px;"
                                        id="cadastraConvenio"
                                        />
                                        <select id="novoConvenio" required></select>
                                        <button
                                        type="button"
                                        title="Grava novo convênio"
                                        style="display: none"
                                        id="btnConfirmaConvenio"
                                        class="button-cad"
                                        onclick="adicionaNovoConvenio()"
                                        >Confirmar</button>
                                </div>

                                <div class="section-group">
                                    <label class="label" for="">Valor Consulta<span style="color: red;">*</span></label>
                                    <input
                                        placeholder="R$ 0,00"
                                        type="text"
                                        name="valorConsulta"
                                        id="valorConsulta"
                                        oninput="mascaraMoeda(event)"
                                        required
                                        />
                                </div>
                            </div>
                        </div>
                        <div class="btn">
                                <input
                                    type="submit"
                                    value="Cadastrar"
                                    class="button-cad"
                            />
                        </div>
                    </div>

                </div>
            </form>
        </main>
