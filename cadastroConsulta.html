<!DOCTYPE html>
<html lang="PT-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Controle de Consultas Realizadas</title>
        <script src="./js/login.js"></script>
        <script type="module" src="./js/script.js"></script>
    </head>
    
    <body>
        <h1>Controle de Consultas Médicas</h1>
        
        <section id="nav">
            <a href="./cadastroConsulta.html">Cadastro de consultas</a>
            <a href="./relatorioConsultas.html">Relatório de consultas</a>
        </section>
        
        <h2 class="title-card">Cadastro Consultas Realizadas</h2>
        
        <main id="card">
            <form id="cadastroConsulta">
                <label class="label">Nome do paciente*</label>
                <input id="nome" type="text" required />
                <br />
                <label class="label">N° cartão/guia*</label>
                <input id="numero" type="number" min="0" required />
                <br />
                <label class="label">Data*</label>
                <input id="data" type="datetime-local" min="2022-09-01T08:00" required />
                <br />
                <div class="labelConv">
                    <label class="label" for="">Convênio*</label>
                    <input
                    type="button"
                    onclick="exibeCadastraConvenio()"
                    title="Cadastrar novo convênio"
                    id="btnConv"
                    value="+"
                    />
                </div>
                <input
                type="text"
                style="display: none"
                id="cadastraConvenio"
                />
                <select id="novoConvenio" required>
                    
                </select>
                <input
                type="button"
                value="Confirmar!"
                style="display: none"
                id="btnConfirmaConvenio"
                class="button"
                onclick="adicionaNovoConvenio()"
                />
                <br />
                
                <label class="label" for="">Valor Consulta*</label>
                <input
                    type="text"
                    name="valorConsulta"
                    id="valorConsulta"
                    oninput="mascaraMoeda(event)"
                    required
                    />
                    <br />
                    <label class="labelBtn" for="foto"
                    >Anexar Guia do Convênio</label
                    >
                    <input
                    type="file"
                    id="foto"
                    multiple="false"
                    capture="camera"
                    accept="image/*"
                    />
                    <span id="status-imagem"></span>
                    <br />
                    <input
                    type="submit"
                    value="Cadastrar!"
                    class="button"
                    />
                </form>
            </main></br>
            <button class="button" onclick="deslogar()">Sair</button>
            <script>
                window.onload = verificaLogin();
                </script>
        <script src="./js/bdConsultas.js"></script>
        <script src="./js/cadConvenio.js"></script>
        <script src="./js/conveniosBd.js"></script>
    </body>
</html>
