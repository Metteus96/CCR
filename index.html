<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="loginbd.js"></script>
    <title>Controle de Consultas Médicas</title>
  </head>

  <body>
    <h1>Controle de Consultas Médicas</h1>

    <h2 class="title-card">Cadastro e Relatório de consultas realizadas</h2>
    <div id="card">
      <form action="" id="cadastroConsulta">
        <label class="label">Usuário</label>
        <input id="nomeUsuario" type="text" required />
        <br>
        <label class="label">Senha</label>
        <input id="senhaUsuario" type="password" required />
        <br />
        <input
        type="button"
        value="Acessar!"
        class="button"
        onclick="login()"
        />
      </form>
    </div>
    <div class="toast" id="toast">
      <p class="toastTitle" id="toastTitle"></p>
      <p class="toastDescription" id="toastDescription"></p>
    </div>
    <script src="./js/login.js"></script>
  </body>
  </html>
