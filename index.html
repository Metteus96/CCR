<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="loginbd.js"></script>
    <script>
      //verifica se o esta logado para não acessar login.
      if (localStorage.getItem('estaLogado') == 'true') {
        window.location.replace('./cadastroConsulta.html')
      }
    </script>
    <title>Login-Controle de Consultas Médicas</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="description">
          <div>
            <h1>CCR</h1>
          </div>
          <h2>Controle de Consultas Médicas Realizadas</h2>
          <p>
            Sistema dedicado a gestão das consultas realizadas, com a finalidade
            de facilitar o controle dos atendimentos realizados pela clínica ou
            profissional de saúde
          </p>
        </div>
        <form>
          <div class="login">
            <h1>Login</h1>
            <input
              id="nomeUsuario"
              type="text"
              class="user"
              autocomplete="off"
            />
            <input id="senhaUsuario" type="password" class="password" />
            <input type="submit" value="Entrar" class="button" />
          </div>
        </form>
      </div>
    </div>
    <div class="toast" id="toast">
      <p class="toastTitle" id="toastTitle"></p>
      <p class="toastDescription" id="toastDescription"></p>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
